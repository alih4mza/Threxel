<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Credentials - Insider Threat Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Change Credentials</h1>
        <form method="POST" action="/change_credentials">
            <div class="mb-4">
                <label for="new_username" class="block text-sm font-medium text-gray-700">New Username (leave blank to keep current)</label>
                <input type="text" id="new_username" name="new_username" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current)</label>
                <input type="password" id="new_password" name="new_password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Update Credentials</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="mt-4 text-red-600 text-center">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}
        </form>
        <a href="/" class="block mt-4 text-center text-blue-600 hover:underline">Back to Dashboard</a>
    </div>
</body>
</html>
